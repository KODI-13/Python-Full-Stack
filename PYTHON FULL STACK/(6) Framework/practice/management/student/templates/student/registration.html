<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'student/master.html' %}
    <title>
        {% block title %}
            Registration
        {% endblock %}
    </title>

</head>
<body >
    {% block content %}
    <div style="height: 600px; width: 550PX; background-image: url(https://cdn.wallpapersafari.com/59/51/n5aBUq.jpg); background-size: cover; margin-left: 450px; margin-top: 100px;">
        <div style="height: 100px;">
            <br>
            <h3 style="text-align: center;">Registration Form</h3>
        </div>
        <form action="" style="margin-left: 180px; font-weight: 750;" method="post">
        {% csrf_token %}
        <span> Name: <br> <input type="text" name="name" id=""></span><br><br>
        <span> City: <br> <input type="text" name="city" id=""></span><br><br>
        <span> Collage Name: <br> <input type="text" name="clg" id=""></span><br><br>
        <span> Degree: <br> <input type="text" name="degree" id=""></span><br><br>
        <span> Passing Year: <br> <input type="number" name="year" id=""></span><br><br>
        <span> Course: 
            <select name="course" id="">
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="AWS">AWS</option>
    
            </select>
        </span><br><br>
        <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    {% endblock %}

</body>
</html>
